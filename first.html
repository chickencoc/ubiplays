<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Cube Box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cube">
        <div class="face face-fnb front">Front</div>
        <div class="face face-fnb back">Back</div>
        <div class="face face-lnr left">Left</div>
        <div class="face face-lnr right">Right</div>
        <div class="face face-tnb top">
            <div class="hole" style="background-color: black; width: 150px; height: 75px; border-radius: 50%; z-index: 9;"></div>
        </div>
        <div class="face face-tnb top">
        </div>
        <div class="face face-tnb bottom">Bottom</div>
    </div>
</body>
</html>
