<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw in the box</title>

    <link rel="stylesheet" href="assets/styles.css">

    <script src="assets/makeList.js"></script>
    <script src="assets/anime.js"></script>
    <script src="assets/main.js" defer></script>
</head>
<body>
    <div id="top-box"></div>
    <div id="cube-box">
        <div id="info-box">
            <div id="msg1"></div>
        </div>
        <div id="cube">
            <div class="face face-fnb front">Front</div>
            <div class="face face-fnb mid">
                <div id="ball"><span id="ball-txt">사람 이름</span></div>
            </div>
            <div class="face face-fnb back">Back</div>
            <div class="face face-lnr left">Left</div>
            <div class="face face-lnr right">Right</div>
            <div class="face face-tnb top">
                <div class="hole"></div>
            </div>
            <div class="face face-tnb top">
            </div>
            <div class="face face-tnb bottom">Bottom</div>
        </div>
    </div>
    <div id="bt-box">
        <button type="button" onclick="getResult()">확인</button>
        <button type="button" onclick="resetGame()">리셋</button>
    </div>
</body>
</html>
